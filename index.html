<body>


    <table>

                <th scope="col">Nume produs</th>

                <th scope="col">Cantitate</th>

            </tr>

        <tbody class="produse-container">
            <tr class="trow">
                <td></td>
                <td></td>
                <td></td>

                    </div>

                    <div>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>


                </td>
            </tr>
